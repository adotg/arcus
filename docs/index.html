<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test space</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        font-family: 'Roboto', sans-serif;
      }
      .arcus-frame-line {
        stroke: #dcdcdc;
      }

      .arcus-edge-shadow {
        fill: #000;
        opacity: 0;
        stroke-width: 2px;
        stroke: #000;
      }

      .arcus-edge {
        fill: none;
        opacity: 0.2;
        stroke-width: 2;
      }

      .arcus-edge-sel-mark {
        fill: none;
        stroke-width: 2;
        stroke: #414141;
      }

      .arcus-frame-label {
        fill: #414141;
        stroke: none;
        font-size: 16px;
      }

      .arcus-frame-label-head {
        font-weight: 700;
      }

      .arcus-frame-label-desc {
        font-weight: 300;
      }

      #root {
        margin: 50px;
      }

      .norm-pad {
        padding: 10px 20px;
      }

      .arcus-tooltip {
        position: absolute;
        background-color: rgba(41, 41, 41, 0.95);
        border: 1px solid #fff;
        color: #fff;
      }

      h2 {
        margin: 20px 70px;
      }

      .legend {
        height: 150px;
        width: 175px;
        position: fixed;
        right: 50px;
        top: 80px;
        background: url('legend.png');
        border: 1px solid #dcdcdc;
      }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
  </head>
  <body>
    <h2>Flow of Issues across Sprints</h2>
    <div class="legend"></div>
    <div id='root'></div>
    <script type="text/javascript" src="./data.js"></script>
    <script type="text/javascript" src="./dist/arcus.js"></script>
    <script type="text/javascript">
      const _data = {
        edges: rData,
        frames: [ 
          { name: 'BSE Sprint 1', desc: 'Project kick off' },
          { name: 'BSE Sprint 2', desc: 'Damage Control' },
          { name: 'BSE Sprint 3' },
          { name: 'BSE Sprint 4', desc: 'Improvement on existing site' },
          { name: 'BSE Sprint 5', desc: 'Lorem ipsum dolor sit amet' },
          { name: 'BSE Sprint 6', desc: 'Update experience and product sample. 1 / 3 Sprints.' },
          { name: 'BSE Sprint 7', desc: 'Update experience and product sample. 2 / 3 Sprints. '},
          { name: 'BSE Sprint 8', desc: 'Update content with newly designed component 3 / 3 Sprints.' },
          { name: 'BSE Sprint 9', desc: 'Marketing and analytics update. 4 / 3 Sprints.' },
          { name: 'BSE Sprint 10', desc: 'Product gallery improvements. 5 / 3 Sprints.' },
          { name: 'BSE Sprint 11', desc: 'Feedback implementation.' },
          { name: 'BSE Sprint 12', desc: 'Product resources update' },
          { name: 'BSE Sprint 13', desc: '' },
          { name: 'BSE Sprint 14', desc: 'Outsiders content and 3rd party integration.' },
        ],
        nodes: [
          { name: 'To Do', config: { color: '#9e9e9e' }},
          { name: 'In progress', config: { color: '#3f51b5' }},
          { name: 'In Review', config: { color: '#ffc107' }},
          { name: 'Done', config: { color: '#009688' }}
        ]
      };
      const Arcus = arcus.default;

      new Arcus()
        .mount('#root', [600, 1200])
        .data(_data)
        .render()
        .contextInf('#con-inf-mount')
        
    </script>
  </body>
</html>
